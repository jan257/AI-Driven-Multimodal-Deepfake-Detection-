{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Media - Deepfake Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Orbitron', sans-serif; background: #0a0a0a; color: #fff; }
    section { min-height: 100vh; padding: 5rem 1rem; }
  </style>
</head>
<body class="bg-black">

  <!-- NAVBAR -->
  <nav class="fixed top-0 w-full z-50 bg-black bg-opacity-70 backdrop-blur-md border-b border-gray-700 shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-xl font-bold text-cyan-400">NeuroNova</div>
      <div class="space-x-6 text-sm text-gray-300 hidden md:flex">
        <a href="/" class="hover:text-cyan-400 transition">Home</a>
        <a href="#upload" class="hover:text-cyan-400 transition">Upload</a>
        <a href="#features" class="hover:text-cyan-400 transition">Features</a>
      </div>
    </div>
  </nav>

  <!-- UPLOAD SECTION -->
  <section id="upload" class="flex flex-col items-center justify-center text-center pt-32">
    <h1 class="text-5xl md:text-6xl font-bold mb-6 text-white">Upload Media to Detect Deepfake</h1>
    <p class="text-gray-400 max-w-xl text-lg mb-10">Upload an image or video</p>
    
    <form method="POST" enctype="multipart/form-data" class="bg-gray-800 p-6 rounded-xl shadow-xl space-y-6 w-full max-w-lg">
      {% csrf_token %}
      
      <!-- File Input Section -->
      <div class="flex flex-col items-start">
        <label for="video" class="text-white text-lg mb-2 justify-center">Choose Media File</label>
        <input type="file" name="video" id="video" accept="image/*,video/*" class="bg-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 hover:bg-gray-600 transition" />
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="bg-gradient-to-r from-cyan-500 to-purple-600 text-white px-8 py-4 rounded-full text-lg shadow-xl hover:scale-105 transition">
            Upload 
        </button>
      </div>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="bg-black border-t border-gray-800 py-6 text-center text-sm text-gray-500">
    Â© 2025 Deepfake Detector | All Rights Reserved
  </footer>

</body>
</html>
